<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="style/forgot-password.css">
    <title>Forgot Password - LAPIF</title>
</head>

<body class="forgot-password-background">
    <div class="bg-form-forgotpassword">
        <div>
            <h1 class="titleHeading">Reset Password</h1>
            <p class="descriptionForm">Silahkan isi username pengurus yang terdaftar</p>
            <form action="#" method="POST">
                <div class="form-layout">
                    <label for="inputEmail" class="descForm">Username</label>
                    <input id="username" type="username" name="username" class="form-control" required>
                </div>
                <div class="layout-btn">
                    <input type="button" value="kirim" class="submit-btn" onclick="validasiForgotPassword()">
                </div>
                <hr class="garisBatas">
                <p class="descriptionForm">Belum punya akun pengurus? Silahkan hubungi administrator</p>

                <p class="credit">Made with &lt;3 by Kelompok 7 Pemrograman Web</p>
        </div>
    </div>
    </form>
    <script type="text/javascript" src="script/script-forgot-password.js"></script>
</body>

</html>
